<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite ?'':'not'}}" >
                        ‚ù§
                </span>
                <div class="stars">
                    <star-rating [stars]="food.stars"/>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                                {{food.origins}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üï∞Ô∏è</span>
                        {{food.cookTime}} minutes
                    </div>
                    <div class="price">
                        <span>
                            {{food.price|currency}}
                        </span>
                    </div>
                </div>
            </div>
        </a>
        
    </li>
</ul>
