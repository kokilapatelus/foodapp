<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favourite {{ food.favourite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="30px"
      ></star-rating>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tag">
      <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="cooktime">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong>
      </span>
    </div>
    <div class="price">
      <span
        >Price : <strong>{{ food.price | currency }}</strong></span
      >
    </div>
    <button>Add to Cart</button>
  </div>
</div>
